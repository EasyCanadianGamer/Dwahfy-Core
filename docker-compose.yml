services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy     # ← this is the key change

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:                           # ← add this block
      test: ["CMD-SHELL", "pg_isready -U postgres -d myapp_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s                    # gives extra time for init

volumes:
  postgres_data: